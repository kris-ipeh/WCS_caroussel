<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>A Simple Carousel</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
</head>
<body>


<div id="carousel">

	<div id="buttons">
		<a href="#" id="prev">prev</a>
		<a href="#" id="next">next</a>
		<div class="clear"></div>
	</div>
	
	<div class="clear"></div>

	<div id="slides"> 
		<ul>
			<li><img src="./img/slide1.gif" width="240" height="240" alt="Slide 1"/></li>
			<li><img src="./img/slide2.gif" width="240" height="240" alt="Slide 2"/></li>
			<li><img src="./img/slide3.gif" width="240" height="240" alt="Slide 3"/></li>
		</ul>
		<div class="clear"></div>
	</div>

</div>

<br/><br/><br/>
<div align ="center"><a href="http://www.queness.com/post/923/create-a-simple-infinite-carousel-with-jquery">Url du tuto</a></div>

</body>
</html>
